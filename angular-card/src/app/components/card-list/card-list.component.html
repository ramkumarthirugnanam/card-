
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th>Bank Name</th>
          <th>Account No</th>
          <th>Credit Card No</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let data of Card">
             <td>{{data.BankName}}</td>
             <td>{{data.AccountNo}}</td>
             <td>{{data.creditcardnum}}</td>

         </tr>
      </tbody>
    </table>
